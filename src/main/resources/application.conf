system-config: {
  #20 seconds for fsm waiting
  remote-vm-request-timeout = 20 seconds
}

test-targets: [
  {
    id: 1
    address: localhost
    port: 8786
  }
  {
    id: 2
    address: localhost
    port: 8787
  }
]

test-cases: [
  {
    server-id: 1
    breakpoint-line: 4
    breakpoint-thread-name: "main"
    breakpoint-class-name: "B"
    breakpoint-waiting: 20 seconds
    field-name: "b"
    test-action: "not null"
  }
  {
    server-id: 2
    breakpoint-line: 4
    breakpoint-thread-name: "main"
    breakpoint-class-name: "B"
    breakpoint-waiting: 10 seconds
    field-name: "b"
    test-action: "not null"
  }
]
